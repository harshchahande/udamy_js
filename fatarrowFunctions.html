    <script>

        // 1. Function Defination
        //  function name are alway writtern in camlCase
        function myFunction(n) { //n is a formal argument

            //function body
            console.log('Hellow' + n + ' Everyone How are you?');

            //function returning somthing
            return n;
        }

        // 2 . Function Calling
        let x = myFunction('anil Dollor'); //Anil Dollor is a actual argument

        // ***********  arrow function***********

        let myFunctionC = (name) => {
            console.log('Hellow' + name + ' Everyone How are you?');
        }

        myFunctionC('nadan');

        console.log(b)
