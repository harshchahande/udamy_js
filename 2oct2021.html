<body>


    <button onclick="fun('+')">
        +
    </button>
    <button onclick="fun('-')">
        -
    </button>
    <button onclick="fun('*')">
        *
    </button>
    <button onclick="fun('/')">
        /
    </button>



    <h1 id="op"></h1>



    <script>
        /*  Multi Line Comment
        function name (parameter1,parameter2,parameter3){
            // code to be executed
        }
        */
        // 1. function  Defination One Time
        function sum(x, y) {
            console.log(x + y);
        }

        // 2.fuction Defination One Time
        sum(10, 50);
        sum(50, 90);
        // Actual Arguments/Parameters

        // ******************* Assigment ***********************
        // 1

        let op = document.getElementById('op')
        function fun(arg) {
            if (arg == '+') {

                console.log(2 + 4);
                pl = 2 + 4;
                op.innerHTML = pl
            }
            else if (arg == '-') {
                console.log(4 - 2);
                pl = 2 - 4;
                op.innerHTML = pl
            }
            else if (arg == '*') {
                console.log(2 * 4);
                pl = 2 * 4;
                op.innerHTML = pl
            }
            else if (arg == '/') {
                console.log(2 / 4);
                pl = 2 / 4;
                op.innerHTML = pl
            }
        }
        // 2

        function fun1(name, surname) {
            console.log('welcome' + ' ' + name + ' ' + surname + ' ' + 'How are you')
        }
        fun1('harh', 'chahand');
        fun1('anchal', 'pande');
        fun1('sagar', 'naik')

    </script>
