<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let myObject = {
            //Property
            AA: "Hello AA",
            BB: 'Hello From BB',
            //Method/Function
            myFunctionA: function () {
                console.log(this.AA);
            },

            myFunctionB: (msg) => {
                console.log(this.BB);
            }

        }
        //ObjectName.MthodName()
        myObject.myFunctionA();
        myObject.myFunctionB();

    </script>




</body>

</html>
